    <script>
        $(document).ready(function () {
            //initialize swiper when document ready
            var mySwiper = new Swiper('.swiper-container', {
                // Optional parameters
                direction: 'vertical',
                loop: true
            })
        });
        $(window).scroll(function () {
            var top = $(window).scrollTop();

            if (top > 500) {
                $(".btnticket").show();
            } else {
                $(".btnticket").hide();
            }
            if (top > 500) {
                $(".topbtn").show();
            } else {
                $(".topbtn").hide();
            }
            if (top > 500) {
                $(".navbar").addClass('fixed');
            } else {
                $(".navbar").removeClass('fixed');
            }
            if (top > 500) {
                $(".navlogo").hide();
            } else {
                $("..navlogo").show();
            }
            if (top > 500) {
                $(".navburgerfixed").show();
            } else {
                $(".navburgerfixed").hide();
            }


        })
        $('#back-to-top').on('click', function (e) {
            e.preventDefault();
            $('html,body').animate({
                scrollTop: 0
            }, 700);
        });
        $("#label1").click(function () {
            $('html, body').animate({
                scrollTop: $("#label1_").offset().top
            }, 700);
