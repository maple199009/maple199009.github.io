  <style>
    body {
      background-attachment: fixed;
      font-family: 微軟正黑體;
      background-image: url(bg.jpg);
      background-size: cover;
    }

    a {
      color: black;
      text-decoration: none;

    }

    .img {
      width: 200px;
      height: 200px;
      background-size: contain;
      background-position: center;
      margin: auto;
      margin-top: 5%;
      background-color: #eee;
      background-repeat: no-repeat;
    }

    .titlebox {
      max-width: 1130px;
      height: 70px;
      position: relative;
      margin: auto;
    }

    .title {
      width: 200px;
      height: 40px;
      background-color: #E25E5A;
      position: absolute;
      top: 25%;
      left: -5%;
      text-align: center;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      z-index: 99;
    }

    .titleword {
      margin: 0;
      line-height: 40px;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
